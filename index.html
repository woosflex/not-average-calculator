<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-Average-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 id="hero-title">Not-Average-Calculator</h1></header>
    <div id="calculator">
      <div id="display">
        <div data-previous-operand id="input"></div>
        <div data-current-operand id="result"></div>
      </div>
      <div id="calc-body">
        <div id="numpad">
          <div data-number class="num">7</div>
          <div data-number class="num">8</div>
          <div data-number class="num">9</div>
          <div data-number class="num">4</div>
          <div data-number class="num">5</div>
          <div data-number class="num">6</div>
          <div data-number class="num">1</div>
          <div data-number class="num">2</div>
          <div data-number class="num">3</div>
          <div data-number class="num">0</div>
          <div data-number class="num">00</div>
          <div data-number class="num point">.</div>
        </div>
        <div id="operators">
          <div data-clear class="op clear">AC</div>
          <div data-delete class="op">C</div>
          <div data-operator class="op">/</div>
          <div data-operator class="op">+</div>
          <div data-operator class="op">x</div>
          <div data-operator class="op">-</div>
          <div data-equal class="op">=</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
