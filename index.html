<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-Average-Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1 id="hero-title">Not-Average-Calculator</h1></header>
    <div id="calculator">
      <div id="display">2342</div>
      <div id="calc-body">
        <div id="numpad">
          <div  class="buttons">7</div>
          <div  class="buttons">8</div>
          <div  class="buttons">9</div>
          <div  class="buttons">4</div>
          <div  class="buttons">5</div>
          <div  class="buttons">6</div>
          <div  class="buttons">1</div>
          <div  class="buttons">2</div>
          <div  class="buttons">3</div>
          <div  class="buttons">0</div>
          <div  class="buttons">00</div>
          <div  class="buttons">.</div>
        </div>
        <div id="operators">
            <div>Clear</div>
            <div>x</div>
            <div>/</div>
            <div>-</div>
            <div>+</div>
            <div>=</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
